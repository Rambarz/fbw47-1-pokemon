<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1 id="generationhead">1. Generation Kanto Pokedex</h1>
      <p id="count"></p>
      <br>
      <input type="number" id="hidden" value=1>
      <div class="flex" value="1" id="generationChecker">
        <span class="generation" id="prevg">Previous Generation</span>
        <span class="generation" id="nextg">Next Generation</span>
      </div>
    </header>
    <main>
      <form id="searchForm">
        <input type="search" id="searchPoke" class="searchBtn" placeholder="Search Pokemon">
      </form>
       <ul id="pokedex"></ul> 
    </main>
    <script src="app.js"></script>
  </body>
</html>
